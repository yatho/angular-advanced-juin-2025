
@if (author$ | async; as author) {
  <mat-card>
    <img [src]="author.photo" alt="Auteur">
    <section>
      <h2>{{author.name}}</h2>
    </section>
    @if (author.address; as address) {
      <p>
        {{address.number}} {{address.street}} {{address.postalCode}} {{address.city}} {{address.country}}
      </p>
    }
  </mat-card>
}
