<section class="row">
  <router-outlet />
  <router-outlet name="author" />
</section>

@if(posts$ | async; as posts) {
  <lib-tpl-card-list [list]="posts" title="Liste des posts">
      <ng-template #rowRef let-post>
        <td>{{post.title}}</td>
        <td><button [routerLink]="['/posts', post.id]">Allez aux d√©tails</button></td>
        <td><button type="button" (click)="selectedPost(post)">Selectionner le post {{post.id}} / {{post.author}}</button></td>
      </ng-template>
    </lib-tpl-card-list>
}
